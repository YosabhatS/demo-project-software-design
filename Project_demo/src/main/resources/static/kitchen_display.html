<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Display System (KDS)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS Styling */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #2c3e50; color: #ecf0f1; padding: 20px; }
        h1 { text-align: center; color: #f1c40f; }
        #ordersContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .order-card { 
            background: #34495e; 
            border-radius: 8px; 
            box-shadow: 0 6px 12px rgba(0,0,0,0.4); 
            padding: 15px; 
            border-left: 5px solid #e74c3c; /* ‡∏™‡∏µ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô: ‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥ */
            transition: all 0.3s ease;
        }
        .order-card.new {
             border-left: 5px solid #2ecc71; /* ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß: Order ‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏á‡πÇ‡∏´‡∏•‡∏î */
             animation: highlight 1s ease-in-out infinite alternate;
        }
        @keyframes highlight {
            from { box-shadow: 0 0 15px rgba(46, 204, 113, 0.7); }
            to { box-shadow: 0 0 5px rgba(46, 204, 113, 0.2); }
        }

        .order-card h2 { margin-top: 0; color: #e74c3c; font-size: 1.5em; display: flex; justify-content: space-between; align-items: center; }
        .order-card .table-id { color: #f1c40f; font-weight: bold; }
        .order-card .status { font-size: 0.8em; background: #e74c3c; padding: 3px 8px; border-radius: 4px; color: white; }
        .order-card ul { list-style: none; padding: 0; margin: 10px 0; }
        .order-card ul li { padding: 5px 0; border-bottom: 1px dashed #4a637d; font-size: 1.1em; }
        .order-card button { background: #2ecc71; color: white; border: none; padding: 10px; width: 100%; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .order-card button:hover { background: #27ae60; }
        .time-display { font-size: 0.9em; color: #bdc3c7; }
        .log-error, .error-message { background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>

    <h1>‡∏£‡∏∞‡∏ö‡∏ö‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏´‡πâ‡∏≠‡∏á‡∏Ñ‡∏£‡∏±‡∏ß (KDS)</h1>
    <p class="time-display" id="lastUpdated">‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</p>
    
    <div id="log" class="error-message" style="display:none;"></div>

    <div id="ordersContainer">
        <p style="text-align:center;">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡πÉ‡∏´‡∏°‡πà...</p>
    </div>

    <script>
        const ORDER_API_URL = 'http://localhost:8082/api/orders';
        // ‡πÉ‡∏ä‡πâ Endpoint ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏ô Project Web (8082) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏∂‡∏á‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        const MENU_API_URL = `${ORDER_API_URL}/menu`; 
        const KITCHEN_API_URL = `${ORDER_API_URL}/kitchen`;
        const UPDATE_INTERVAL = 5000; // 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        
        let menuCache = {}; // { menuId: { name: '...', price: 100.00 }, ... }
        let currentOrderIds = new Set(); // ‡πÄ‡∏Å‡πá‡∏ö ID ‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Order ‡πÉ‡∏´‡∏°‡πà

        // ----------------------------------------------------------------------
        // 0. Utility: Log ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
        // ----------------------------------------------------------------------
        function logMessage(message, isError = false) {
            const logElement = document.getElementById('log');
            if (isError) {
                logElement.innerText = message;
                logElement.style.display = 'block';
            } else {
                console.log(message);
                logElement.style.display = 'none';
            }
        }

        // ----------------------------------------------------------------------
        // 1. Function ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (Pre-fetch/Cache)
        // ----------------------------------------------------------------------
        async function loadMenuCache() {
            logMessage("‚ñ∂Ô∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏Ñ‡∏ä‡πÄ‡∏°‡∏ô‡∏π...");
            try {
                const response = await fetch(MENU_API_URL);
                if (response.ok) {
                    const menus = await response.json();
                    menuCache = {}; 
                    menus.forEach(menu => {
                        menuCache[menu.id] = { name: menu.name || `‡πÄ‡∏°‡∏ô‡∏π ID ${menu.id}`, price: menu.price };
                    });
                    logMessage(`‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏Ñ‡∏ä‡πÄ‡∏°‡∏ô‡∏π‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${Object.keys(menuCache).length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`);
                } else {
                    logMessage(`‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏Ñ‡∏ä‡πÄ‡∏°‡∏ô‡∏π‡∏à‡∏≤‡∏Å ${MENU_API_URL} ‡πÑ‡∏î‡πâ! Status: ${response.status}`, true);
                    return false;
                }
            } catch (error) {
                logMessage(`‚ùå Network Error: ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Project Web (8082) ‡πÅ‡∏•‡∏∞ Data Service (8085). Error: ${error.message}`, true);
                return false;
            }
            return true;
        }


        // ----------------------------------------------------------------------
        // 2. Function ‡∏î‡∏∂‡∏á Order ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏£‡∏±‡∏ß (Status: CREATED)
        // ----------------------------------------------------------------------
        async function fetchKitchenOrders() {
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡πÅ‡∏Ñ‡∏ä‡πÄ‡∏°‡∏ô‡∏π‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
            if (Object.keys(menuCache).length === 0) {
                 const menuLoaded = await loadMenuCache();
                 if (!menuLoaded) {
                    return; // ‡∏´‡∏¢‡∏∏‡∏î‡∏ñ‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏°‡∏ô‡∏π‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ
                 }
            }

            try {
                const response = await fetch(KITCHEN_API_URL);
                
                if (response.ok) {
                    const orders = await response.json();
                    logMessage(`‚úÖ ‡πÇ‡∏´‡∏•‡∏î Order ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${orders.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`);
                    renderOrders(orders);
                } else if (response.status === 503) {
                    logMessage(`‚ùå Error 503: Data Service (8085) ‡∏•‡πà‡∏° ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ï‡∏≠‡∏ö‡∏™‡∏ô‡∏≠‡∏á`, true);
                }
                else {
                    const errorText = await response.text();
                    logMessage(`‚ùå API Gateway Error: Status ${response.status}. Response: ${errorText.substring(0, 100)}`, true);
                }
            } catch (error) {
                logMessage(`‚ùå Network Error: ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠ Project Web (8082) ‡πÑ‡∏î‡πâ. Error: ${error.message}`, true);
            }
            
            document.getElementById('lastUpdated').innerText = `‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: ${new Date().toLocaleTimeString('th-TH')}`;
        }

        // ----------------------------------------------------------------------
        // 3. Function ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• Order (‡πÉ‡∏ä‡πâ Menu Cache)
        // ----------------------------------------------------------------------
        function renderOrders(orders) {
            const container = document.getElementById('ordersContainer');
            // container.innerHTML = ''; // ‡πÄ‡∏£‡∏≤‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ class 'new'
            
            if (orders.length === 0) {
                container.innerHTML = '<p style="color:#2ecc71; text-align:center;">‚úÖ ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£‡πÉ‡∏ô‡∏Ç‡∏ì‡∏∞‡∏ô‡∏µ‡πâ</p>';
                currentOrderIds = new Set();
                return;
            }

            // ‡πÄ‡∏Å‡πá‡∏ö ID ‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏à‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
            const newOrderIds = new Set(orders.map(order => order.id));
            const ordersToRender = new Set();

            // 1. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Order ‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏•‡∏ö‡∏≠‡∏≠‡∏Å
            container.querySelectorAll('.order-card').forEach(card => {
                const orderId = parseInt(card.getAttribute('data-order-id'));
                if (!newOrderIds.has(orderId)) {
                    card.remove(); // ‡∏•‡∏ö Order ‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß‡∏≠‡∏≠‡∏Å‡πÑ‡∏õ‡∏à‡∏≤‡∏Å DOM
                } else {
                    ordersToRender.add(orderId);
                }
            });

            // 2. ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Order ‡πÉ‡∏´‡∏°‡πà/‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠
            orders.forEach(order => {
                const isNew = !currentOrderIds.has(order.id);
                
                let card = document.querySelector(`.order-card[data-order-id='${order.id}']`);
                if (!card) {
                    // ‡∏™‡∏£‡πâ‡∏≤‡∏á card ‡πÉ‡∏´‡∏°‡πà‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏û‡∏ö
                    card = document.createElement('div');
                    container.prepend(card); // Prepend ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ Order ‡πÉ‡∏´‡∏°‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡πâ‡∏ô‡∏™‡∏∏‡∏î
                }

                // ‡πÉ‡∏ä‡πâ Menu Cache ‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏ô‡∏π
                const itemsHtml = order.items && order.items.length > 0
                    ? order.items.map(item => {
                        const menuInfo = menuCache[item.menuId] || { name: `[‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÄ‡∏°‡∏ô‡∏π ID: ${item.menuId}]`, price: 'N/A' };
                        return `<li>**${item.quantity}x** - ${menuInfo.name}</li>`;
                    }).join('')
                    : '<li>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡πà‡∏≠‡∏¢ (‡πÇ‡∏õ‡∏£‡∏î‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö OrderInfoDTO)</li>';
                
                card.className = `order-card ${isNew ? 'new' : ''}`;
                card.setAttribute('data-order-id', order.id);
                card.innerHTML = `
                    <h2>Order <span class="table-id">#${order.id}</span> (‡πÇ‡∏ï‡πä‡∏∞ ${order.tableId}) <span class="status">${order.status}</span></h2>
                    <p class="time-display">‡πÄ‡∏ß‡∏•‡∏≤‡∏™‡∏±‡πà‡∏á: ${new Date(order.createdAt).toLocaleTimeString('th-TH')}</p>
                    <ul>${itemsHtml}</ul>
                    <button onclick="markAsCompleted(${order.id})">‚úÖ ‡∏ó‡∏≥‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</button>
                `;

                // ‡∏•‡∏ö class 'new' ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏õ 1.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                if (isNew) {
                    setTimeout(() => card.classList.remove('new'), 1500);
                }
            });

            // 3. ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Set ‡∏Ç‡∏≠‡∏á Order IDs ‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á‡∏≠‡∏¢‡∏π‡πà
            currentOrderIds = newOrderIds;
        }
        
        // ----------------------------------------------------------------------
        // 4. Function ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏õ‡πá‡∏ô COMPLETED
        // ----------------------------------------------------------------------
        async function markAsCompleted(orderId) {
            if (!confirm(`‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏≥ Order #${orderId} ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô?`)) return;

            logMessage(`‚ñ∂Ô∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Order #${orderId} ‡πÄ‡∏õ‡πá‡∏ô COMPLETED...`);
            try {
                // üí° ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å Endpoint PUT ‡∏ó‡∏µ‡πà Port 8082
                const response = await fetch(`${ORDER_API_URL}/${orderId}/status/completed`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    logMessage(`‚úÖ Order #${orderId} ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô`, false);
                    // ‡∏•‡∏ö‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å DOM ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                    document.querySelector(`.order-card[data-order-id='${orderId}']`)?.remove();
                    // ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ã‡∏¥‡∏á‡∏Ñ‡πå
                    fetchKitchenOrders(); 
                } else {
                    const errorText = await response.text();
                    logMessage(`‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÑ‡∏î‡πâ: Status ${response.status}. ${errorText.substring(0, 100)}`, true);
                }
            } catch (error) {
                 logMessage(`‚ùå Network Error: ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠ API Gateway ‡πÑ‡∏î‡πâ. ${error.message}`, true);
            }
        }

        // ----------------------------------------------------------------------
        // 5. ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï
        // ----------------------------------------------------------------------
        document.addEventListener('DOMContentLoaded', async () => {
            logMessage("‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô Kitchen Display System...");
            await loadMenuCache(); 
            fetchKitchenOrders(); 
            // ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÇ‡∏´‡∏•‡∏î‡∏ã‡πâ‡∏≥‡∏ó‡∏∏‡∏Å 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            setInterval(fetchKitchenOrders, UPDATE_INTERVAL); 
        });
    </script>
